<section class=" bg-light" id="home" style="padding-top: 12em;"></section>
  <div class="container">
      <form method="POST" autocomplete="off" name="marklist">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>

        </form> 
  </div>
</scction>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz7v8m5TLc8RQtau0SMOdCIWDkKUeNDFvDn8PRCgviopNgOKvVGdXPbDsU4b_jOCG1guw/exec'
    const form = document.forms['marklist']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
