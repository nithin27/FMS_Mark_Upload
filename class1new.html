<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-1</title>
</head>
<body>
    <header class= "bg-primary" style="position: fixed;width: 100%; z-index: 1;">
        <div class= "row text-white p-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" ><h2 class="pl-4">Fathima Matha Sunday School</h2>
        </div>
    </header>
        <div class="container">
            <section class="" id="home" style="padding-top: 8em;">
            <form method="POST" autocomplete="off" name="marklist">

                <div style="text-align: center;"><h3>Mark Uploading Form For STD-1</h3></div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"></label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Name" placeholder="Name of the Student">
                    <div id="" class="form-text" ></div>
                </div>


                <div class="mb-3">
                    <label for="name" class="form-label"></label>
                    <input type="Name" class="form-control" id="name1" required name="HouseName" placeholder="House Name">
                </div>


                <div class="mb-3">
                  <label for="phonenumber" class="form-label"></label>
                  <input type="number" class="form-control" id="phonenumber" required name="Written" placeholder="Written">
                </div>


                <div class="mb-3">
                  <label for="phonenumber" class="form-label"></label>
                  <input type="number" class="form-control" id="phonenumber" required name="Internal" placeholder="Internal">
                </div>
                

                <div class="btn-group btn-group-toggle radio1 " data-toggle="buttons">
                  <label for="">Status </label> 
                  <label class="btn btn-secondary active btn1">
                    <input type="radio" name="Status" id="option1" autocomplete="off" checked value="Pass" class=""> Pass
                  </label>
                  <label class="btn btn-secondary btn2 ">
                    <input type="radio" name="Status" id="option2" autocomplete="off" value="Fail"> Fail
                  </label>
                  
                </div>
                <br>
                
                  <div class="p-2 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <button  button type="submit" name="submit" value="Send message" class=" btn-primary form-control text-center ">Submit</button>
                    
                  </div>
                  <div class="p-2 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <a href="class1new.html"><button=" class =" btn-primary form-control text-center "> Enter Another</button></a>
                  </div>
                
                
            </form>
            </section> 
        </div>
   
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz7v8m5TLc8RQtau0SMOdCIWDkKUeNDFvDn8PRCgviopNgOKvVGdXPbDsU4b_jOCG1guw/exec'
            const form = document.forms['marklist']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                
                .catch(error => console.error('Error!', error.message))
            })
        </script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
